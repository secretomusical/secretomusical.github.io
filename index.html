<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reproductor Secreto Musical</title>
  <!-- Widget de Sonic -->
  <script id='sonic_js' data-port='8004' src='https://sonic.sistemahost.es/cp/widgets.js?r=445'></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <!-- Fuente Quicksand -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-turquoise: #00ffff;
      --accent-color: #ff69b4;
      --overload-pink: rgba(255, 182, 193, 0.7); /* ✅ Más visible: opacidad 0.7 */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      color: white;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .cyber-player {
      position: relative;
      width: 100%;
      max-width: 480px;
      border-radius: 20px;
      padding: 25px;
      text-align: center;
      overflow: hidden;
      background: transparent;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      border: 1px solid rgba(0, 255, 255, 0.3);
    }

    .player-background {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://raw.githubusercontent.com/secretomusical/secretomusical.github.io/main/img/fondowebse.png');
      background-size: cover;
      background-position: center;
      filter: blur(1px) brightness(1) contrast(1.05);
      z-index: -1;
      opacity: 1;
      transition: opacity 0.6s ease;
    }

    .visualizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 80px;
      gap: 3px;
      margin: 15px 0 20px;
      width: 100%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
      flex-wrap: nowrap;
    }

    .freq-bar {
      width: 10px;
      min-width: 10px;
      background: var(--neon-turquoise);
      border-radius: 4px 4px 0 0;
      box-shadow: 0 0 6px var(--neon-turquoise);
      transition: height 0.015s cubic-bezier(0.1, 0.9, 0.2, 1);
    }

    .freq-bar:nth-child(even) {
      background: var(--accent-color);
      box-shadow: 0 0 6px var(--accent-color);
    }

    /* ✨ Overload: ahora más visible pero suave */
    .freq-bar.overload {
      box-shadow: 
        0 0 10px var(--neon-turquoise),
        0 0 16px var(--overload-pink);
      filter: brightness(1.2); /* ✅ Ligero brillo */
    }

    .freq-bar:nth-child(even).overload {
      box-shadow: 
        0 0 10px var(--accent-color),
        0 0 16px var(--overload-pink);
      filter: brightness(1.2);
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 240px;
      margin: 0 auto 20px;
    }

    .main-control {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 2px solid var(--neon-turquoise);
      background: rgba(0, 0, 0, 0.3);
      color: var(--neon-turquoise);
      font-size: 1.6rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.4);
    }

    .main-control.playing {
      border-color: var(--accent-color);
      color: var(--accent-color);
      box-shadow: 0 0 12px rgba(255, 105, 180, 0.6);
    }

    .main-control.playing:hover {
      box-shadow: 0 0 20px var(--accent-color);
    }

    .main-control:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px currentColor;
    }

    #extra-art {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      animation: pulse-border-turquoise 1.6s infinite alternate;
    }

    #extra-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    #sonic_art {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
      animation: pulse-border 1.6s infinite alternate;
    }

    #sonic_art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes pulse-border {
      0% {
        box-shadow: 0 0 0 0 rgba(255, 105, 180, 0.7);
      }
      100% {
        box-shadow: 0 0 0 12px rgba(255, 105, 180, 0);
      }
    }

    @keyframes pulse-border-turquoise {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 255, 255, 0.7);
      }
      100% {
        box-shadow: 0 0 0 12px rgba(0, 255, 255, 0);
      }
    }

    .volume-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .volume-icon-btn {
      background: transparent;
      border: none;
      color: var(--accent-color);
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.2s, color 0.2s;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .volume-icon-btn:hover {
      color: white;
      transform: scale(1.15);
    }

    .volume-slider {
      width: 140px;
      height: 5px;
      -webkit-appearance: none;
      background: rgba(0, 200, 200, 0.2);
      border-radius: 3px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: var(--neon-turquoise);
      cursor: pointer;
      box-shadow: 0 0 6px var(--neon-turquoise);
    }

    #sonic_title {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 1.3rem;
      color: #ff69b4;
      text-shadow:
        -0.5px -0.5px 0 black,
        0.5px -0.5px 0 black,
        -0.5px 0.5px 0 black,
        0.5px 0.5px 0 black,
        0 0 6px #ff69b4;
      letter-spacing: 0.5px;
      margin-top: 12px;
      min-height: 1.4em;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-align: center;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <div class="cyber-player">
    <div class="player-background" id="playerBackground"></div>
    <div class="visualizer" id="visualizer"></div>
    
    <div class="controls-row">
      <button class="main-control" id="controlBtn">
        <i class="fas fa-play"></i>
      </button>
      <div id="extra-art">
        <img src="https://raw.githubusercontent.com/secretomusical/secretomusical.github.io/refs/heads/main/img/fondorepro.gif" alt="Logo">
      </div>
      <div id="sonic_art"></div>
    </div>

    <div class="volume-wrapper">
      <button class="volume-icon-btn" id="muteBtn" title="Silenciar">
        <i class="fas fa-volume-mute"></i>
      </button>
      <input type="range" min="0" max="1" step="0.01" value="1.0" class="volume-slider" id="volumeSlider">
      <button class="volume-icon-btn" id="maxVolBtn" title="Volumen máximo">
        <i class="fas fa-volume-up"></i>
      </button>
    </div>

    <div id="sonic_title">Cargando...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const STREAM_URL = 'https://sonic.sistemahost.es/8004/stream';
      const controlBtn = document.getElementById('controlBtn');
      const volumeSlider = document.getElementById('volumeSlider');
      const muteBtn = document.getElementById('muteBtn');
      const maxVolBtn = document.getElementById('maxVolBtn');
      const visualizer = document.getElementById('visualizer');
      const titleDiv = document.getElementById('sonic_title');

      let audio = null;
      let audioContext = null;
      let analyser = null;
      let dataArray = null;
      let isPlaying = false;
      let animationId = null;

      const barCount = 15;
      const bars = [];
      for (let i = 0; i < barCount; i++) {
        const bar = document.createElement('div');
        bar.className = 'freq-bar';
        bar.style.height = '2px';
        visualizer.appendChild(bar);
        bars.push(bar);
      }

      function getBarValue(dataArray, start, end) {
        let sum = 0;
        let count = 0;
        for (let i = start; i <= end && i < dataArray.length; i++) {
          sum += dataArray[i];
          count++;
        }
        return count > 0 ? sum / count : 0;
      }

      function animateFFT() {
        if (!isPlaying || !analyser) {
          animationId = requestAnimationFrame(animateFFT);
          return;
        }

        analyser.getByteFrequencyData(dataArray);

        const ranges = [
          [0, 2], [2, 4], [4, 6], [6, 8], [8, 10],
          [10, 14], [14, 18], [18, 24], [24, 30], [30, 40],
          [40, 54], [54, 70], [70, 88], [88, 106], [106, 127]
        ];

        for (let i = 0; i < barCount; i++) {
          const [start, end] = ranges[i];
          const avg = getBarValue(dataArray, start, end);
          const height = Math.max(2, (avg / 255) * 70);
          bars[i].style.height = `${height}px`;

          // ✅ Umbral más sensible: >62px (≈89%)
          if (height > 62) {
            bars[i].classList.add('overload');
          } else {
            bars[i].classList.remove('overload');
          }
        }

        animationId = requestAnimationFrame(animateFFT);
      }

      async function playAudio() {
        if (audio) { audio.pause(); audio = null; }
        if (audioContext) { audioContext.close(); audioContext = null; }

        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        audio = new Audio(STREAM_URL);
        audio.crossOrigin = 'anonymous';
        audio.volume = 1.0;

        const source = audioContext.createMediaElementSource(audio);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);

        source.connect(analyser);
        analyser.connect(audioContext.destination);

        try {
          await audio.play();
          isPlaying = true;
          controlBtn.innerHTML = '<i class="fas fa-stop"></i>';
          controlBtn.classList.add('playing');
          animateFFT();
        } catch (err) {
          console.error('Reproducción fallida:', err);
          stopAudio();
        }
      }

      function stopAudio() {
        if (audio) { audio.pause(); audio = null; }
        if (audioContext) { audioContext.close(); audioContext = null; }
        isPlaying = false;
        controlBtn.innerHTML = '<i class="fas fa-play"></i>';
        controlBtn.classList.remove('playing');
        bars.forEach(bar => {
          bar.style.height = '2px';
          bar.classList.remove('overload');
        });
      }

      function setVolume(vol) {
        volumeSlider.value = vol;
        if (audio) audio.volume = vol;
      }

      muteBtn.addEventListener('click', () => setVolume(0));
      maxVolBtn.addEventListener('click', () => setVolume(1.0));
      volumeSlider.addEventListener('input', () => setVolume(parseFloat(volumeSlider.value)));

      controlBtn.addEventListener('click', () => {
        if (isPlaying) {
          stopAudio();
        } else {
          playAudio();
        }
      });

      setTimeout(() => {
        if (titleDiv.textContent.trim() === 'Cargando...' || titleDiv.textContent.trim() === '') {
          titleDiv.textContent = '— EN VIVO —';
        }
      }, 1000);
    });
  </script>
</body>
</html>
